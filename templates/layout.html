<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 2 meta tags should come first in the head; any other head content should come *after* these tags -->

    <!-- Bootstrap -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='myscript.js') }}"></script>

    <title>{% block title %}{% endblock %} - My Webpage</title>
  
  </head>
  <body>
     <!--nav bar-->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Car Data</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a {% if active_page == "home" %} class="nav-link active"{% else %}class="nav-link"{% endif %} href="/">Home</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    
    <!--page content-->
    <div class="container-fluid">
      {% block content %}{% endblock %}
    </div>

    <footer>
      <div class="container-fluid bg-dark text-light" style="height:200px; bottom: 0; left: 0; display: block;">

        <div class="row">
          <div class="col-md-8"><h2>Sources</h2></div>
        </div>

        <div class="row">
          <li>
            <ul><a href="https://corgis-edu.github.io/corgis/json/cars/" target=_blank>CORGIS Datasets Project</a></ul>
            <ul><a href="https://www.caranddriver.com/research/a31518112/what-is-good-gas-milage/" target="_blank">Car and Driver</a></ul>
            <ul><a href="https://www.energy.gov/eere/vehicles/articles/fotw-1127-march-30-2020-model-year-2016-automatic-transmissions-have" target="_blank">EERE</a></ul>
            <ul><a href="https://www.scottsfortcollinsauto.com/the-gas-mileage-difference-between-city-and-highway-driving/" target="_blank">Scotts Fort Collins Auto</a></ul>
          </li>
        </div>

      </div>
    </footer>
  </body>
</html>
